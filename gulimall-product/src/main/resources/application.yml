spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://39.105.40.7:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 120000

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848


# MapperScan
# sql映射文件位置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

server:
  port: 10000

#设置日志级别可以看到具体的sql语句
logging:
  level:
    com.atguigu.gulimall.product: debug